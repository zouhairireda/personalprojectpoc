<ion-view view-title="Ionic angular-google-maps Example">
  <ion-content class="padding">

    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-markers models="markers" coords="'location'" icon="'icon'" click="showInfo"></ui-gmap-markers>

      <ui-gmap-window coords="infoBusiness.location" show="infoVisible" closeClick="hideInfo()"
                      options="windowOptions">
        <div>
          <a target="_blank" href="{{infoBusiness.url}}">{{infoBusiness.name}}</a>
        </div>
      </ui-gmap-window>

    </ui-gmap-google-map>
    <button ng-click="tapMinor()">Tap Minor</button>
    <button ng-click="tapMajor()">Tap Major</button>
    <button ng-click="tapCritical()">Tap Critical</button>

    <button ng-click="track()">Start tracking</button>

    <p>
      Created by Reda ZOUHAIRI
      <br>
      <a href="https://github.com/zouhairireda">View the source
        on
        GitHub</a>
    </p>

  </ion-content>
</ion-view>
